name: CI Testing
on:
    push:
        branches:
            - staging
            - main
    pull_request:
        branches:
            - dev
            - staging
            - main

jobs:
    test:
        name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node_version: ["16"]
                os: [ubuntu-latest, windows-latest, macos-latest]
        environment: test
        steps:
            - name: Clone Repository
              uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node_version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
            - name: Install
              run: |
                  echo ""
                  echo "ğŸ“¥ Installing dependencies..."
                  npm install
                  echo ""
                  echo "ğŸ› ï¸ Building Prisma..."
                  npm run build:prisma
                  echo ""
                  echo "ğŸ§± Generating Prisma schema..."
                  npm run generate
            - name: Format and Lint
              run: |
                  echo ""
                  echo "ğŸ§¹ Formatting..."
                  npm run format
                  echo "ğŸ§¼ Linting..."
                  npm run lint
            - name: Test
              run: |
                  echo ""
                  echo "ğŸ”¬ Testing backend API..."
                  echo ""
                  echo "â³ Please hold. This might take a while..."
                  npm test
